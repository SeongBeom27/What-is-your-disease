<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>채팅 클라이언트 05</title>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <script>
      var host
      var port
      var socket

      // 문서 로딩 후 실행됨
      $(function () {
        // 연결하기 버튼 클릭 처리
        $('#connectButton').bind('click', function (event) {
          println('connectButton이 클릭되었습니다.')

          host = $('#hostInput').val()
          port = $('#portInput').val()

          connectToServer()
        })

        // 로그인 버튼 클릭 시 처리
        $('#loginButton').bind('click', function (event) {
          const id = $('#idInput').val()
          const output = {
            id: id,
          }

          console.log('서버로 보낼 데이터 : ' + JSON.stringify(output))

          if (socket == undefined) {
            alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.')
            return
          }

          socket.emit('enter', output)
        })

        // 방만들기 버튼 클릭 시 처리
        $('#createRoomButton').bind('click', function (event) {
          var roomName = $('#roomNameInput').val()
          var id = $('#idInput').val()

          var output = {
            command: 'create',
            name: roomName,
            roomOwner: id,
          }
          console.log('서버로 보낼 데이터 : ' + JSON.stringify(output))

          if (socket == undefined) {
            alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.')
            return
          }

          socket.emit('room', output)
        })

        // 전송 버튼 클릭 시 처리
        $('#sendButton').bind('click', function (event) {
          var roomName = $('#roomNameInput').val()
          var data = $('#dataInput').val()

          var output = {
            roomname: roomName,
            data: data,
          }
          console.log('서버로 보낼 데이터 : ' + JSON.stringify(output))

          if (socket == undefined) {
            alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.')
            return
          }

          socket.emit('message', output)
        })

        // 방입장하기 버튼 클릭 시 처리
        $('#joinRoomButton').bind('click', function (event) {
          var roomName = $('#roomNameInput').val()
          var id = $('#idInput').val()

          var output = { command: 'join', name: roomName }
          console.log('서버로 보낼 데이터 : ' + JSON.stringify(output))

          if (socket == undefined) {
            alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.')
            return
          }

          socket.emit('room', output)
        })

        // 방나가기 버튼 클릭 시 처리
        $('#leaveRoomButton').bind('click', function (event) {
          var roomId = $('#roomIdInput').val()
          var roomName = $('#roomNameInput').val()
          var id = $('#idInput').val()

          var output = {
            command: 'leave',
            id: id,
            roomId: roomId,
            roomName: roomName,
          }
          console.log('서버로 보낼 데이터 : ' + JSON.stringify(output))

          if (socket == undefined) {
            alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.')
            return
          }

          socket.emit('room', output)
        })
      })

      // 서버에 연결하는 함수 정의
      function connectToServer() {
        var options = { forceNew: true }
        var url = 'http://' + host + ':' + port
        socket = io.connect(url, options)

        socket.on('connect', function () {
          println('웹소켓 서버에 연결되었습니다. : ' + url)

          socket.on('message', function (message) {
            console.log(JSON.stringify(message))

            println('<p>' + message.name + ':' + message.data + '</p>')
          })
        })

        socket.on('disconnect', function () {
          println('웹소켓 연결이 종료되었습니다.')
        })
      }

      function println(data) {
        console.log(data)
        $('#result').append('<p>' + data + '</p>')
      }
    </script>
  </head>
  <body>
    <h3>채팅 클라이언트 05 : 그룹 채팅하기</h3>
    <br />
    <div>
      <input type="text" id="hostInput" value="localhost" />
      <input type="text" id="portInput" value="4000" />

      <input type="button" id="connectButton" value="연결하기" />
    </div>
    <br />
    <div>
      <div>이름 : <input type="text" id="idInput" value="이성범" /></div>

      <input type="button" id="loginButton" value="입장" />
      <input type="button" id="logoutButton" value="나가기" />
    </div>
    <br />
    <div>
      <input type="text" id="roomNameInput" value="청춘들의대화" />

      <input type="button" id="createRoomButton" value="방만들기" />
      <input type="button" id="joinRoomButton" value="방입장하기" />
      <input type="button" id="leaveRoomButton" value="방나가기" />

      <br />
      <br />
      <div>
        <span>메시지 데이터 :</span>
        <input type="text" id="dataInput" value="안녕!" />
        <input type="button" id="sendButton" value="전송" />
      </div>
    </div>

    <hr />
    <p>결과 :</p>
    <div id="result"></div>
  </body>
</html>
